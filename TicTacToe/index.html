<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game">
        <div class="row row1">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
        </div>
        <div class="row row2">
            <div class="square square4"></div>
            <div class="square square5"></div>
            <div class="square square6"></div>
        </div>
        <div class="row row3">
            <div class="square square7"></div>
            <div class="square square8"></div>
            <div class="square square9"></div>
        </div>
        <div class="row row4">
            <div id="turnText">&#10060;'s turn</div>
        </div>
        <div class="row row5">
            <button type="button" id="resetButton">Restart</button>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</HTML>
